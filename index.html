<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet</title>
    <!-- linking bootstrap -->

    <!-- linking our css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <!-- linking javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.min.js"></script>
    <script src="assets/javascript.js"></script>
</head>
<body>
    <div class = "container">
    <div id = "row">
        <div id = "col-sm-8 offset-sm-2">
                <div class="jumbotron text-center rounded">
                        <div class="container">
                          <h1 class="display-4">Employee Data Management</h1>
                          <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                        </div>
                      </div>
        </div>
    </div>
    <div id = "row">
        <div id = "col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header">
                  Current Employees
                </div>
                <div class="card-body">
                        <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                  </tr>
                                </thead>
                                <tbody id="employee-table">
                                  
                                </tbody>
                              </table>
                </div>
              </div>
        </div>
    </div>
    <div id = "row">
        <div id = "col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-header">
                  Add Employee
                </div>
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                    <label for="nameOfEmployee">Employee Name</label>
                                    <input type="text" class="form-control" id="nameOfEmployee" placeholder="Princess Peach">
                                </div>
                                <div class="form-group">
                                    <label for="employeeRole">Role</label>
                                    <input type="text" class="form-control" id="employeeRole" placeholder="CEO of Mushroom Kingdom">
                                </div>
                                <div class="form-group">
                                    <label for="startDate">Start Date (MM/DD/YYYY) </label>
                                    <input type="text" class="form-control" id="startDate" placeholder="09/13/1985">
                                </div>
                                <div class="form-group">
                                    <label for="monthlyRate">Monthly Rate</label>
                                    <input type="text" class="form-control" id="monthlyRate" placeholder="200000">
                                </div>
                                <button type="submit" class="btn btn-primary float-right" id="add-user">Submit</button>
                            </form>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
